    <main class="swoncity">

        <h2><strong>Fill out this information with block letters</strong></h2>

        <form    method="GET"  action="thanks.html" class="content" autocomplete="on">
            <fieldset class="set1">
            <div class="form1">
                <label for="name"> Full name: </label><br>
                <input type="text" id="name" name="name" required>
            </div><br>
            <div class="form1">
                <label for="email"> Email: </label> <br>
                <input type="email" id="email" placeholder="user@gmail.com" autocomplete="email">
            </div><br>

            <div class="form1">
                <label for="phone"> Phone Number: </label><br>
                <input type="tel" id="phone" name="phone" placeholder="#########" required >
            </div><br>

            <div class="form1">
                <label for="zip"> zip code: </label><br>
                <input type="number" id="zip" name="zip" required>
            </div><br>
        </fieldset>
        <fieldset class="set1">
            <div class="form1">
                <label for="date"> storm date: </label><br>
                <input type="date" id="date" name="date">
            </div><br>

            <div class="form1">
                <label >Storm Type:</label><br>
                <input list="ticklist">
                <datalist id="ticklist">
                    <option value="Flash flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunder Storm">
                    <option value="Tornado">
                </datalist>
            </div> <br>

            <div class="form1">
                <label class="mine" for="storm"> storm Severity &nbsp;&nbsp;&nbsp;
                    <input type="range" id="storm" value="5" min="1" max="10" step="1" list="stormseverity"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="stormvalue">5</span>
                </label>
                <datalist id="stormseverity">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div> <br>

            <div class="form1">
                <label for="storm2">Storm Region:</label>
                <select id="storm2" name="storm2">
                    <option disabled selected>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish haven">Fish Haven</option>
                </select>
            </div><br>

            <div class="form1">
                <label> user in-danger level: </label><br>
                <input type="radio" id="danger" name="danger">
                <label for="danger"> Yes </label><br>
                <input type="radio" id="maybe" name="danger">
                <label for="maybe"> Maybe </label><br>
                <input type="radio" id="no" name="danger">
                <label for="no">No </label>
            </div><br>
        </fieldset>

        <fieldset class="set1">
            <div class="form2">
                <label> Additional Information or Comments </label><br>
                <textarea name="Comments" rows="10" cols="40"></textarea>
            </div>
    
            <div class="form2">
                <label> <strong>submit form </strong></label><br>
               <input type="submit" value="Request Submit" class="submit">
            </div>

        </fieldset>

        </form>
